            <defs>
                <filter id="gooify" width="400%" x="-10%" height="400%" y="-150%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur" />

                    mode="matrix"

                <stop offset="100%" stop-color="#eec80c" />
                </linearGradient>
            </defs>

            <g filter="url(#gooify)">

            <circle
                class="blobb glow"
                fill="url(#lavaGradient)"
                ref="circle1"
                :cx="circle1.x"

<form
action="https://formspree.io/f/xaygpdgn"
method="POST">
  <section class="contact" id="contact">
  <h2 class="title text-center mb-4">Get in Touch With Me</h2>
  <div class="contact-form-container">


      <!-- Name -->
      <div class="form-group position-relative">
        <label for="formName" class="d-block">
          <i class="hire-me" data-feather="user"></i>
        </label>
        <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Samuel L. Ipsum" required>
      </div>

      <!-- E-mail -->
      <div class="form-group position-relative">
        <label for="formEmail" class="d-block">
          <i class="hire-me" data-feather="mail"></i>
        </label>
        <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail" required>
      </div>

      <!-- Message -->
      <div class="form-group message">
        <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Tell Me About Yourself" required></textarea>
      </div>

      <!-- Submit btn -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" tabIndex="-1">Send message</button>
      </div>
  </form>
